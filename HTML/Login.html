
<!DOCTYPE html>

      font-family: "Lato", sans-serif;

<body>
    <script>
        var error=0;
        
        $(document).ready(()=>{
            // localStorage.setItem("logged", "false");
        });
        function getdataad(){
            $.ajax({
      type: 'GET',
      url: "http://localhost:8080/admins",
      contentType: "application/x-www-form-urlencoded",
      success: function(resultData) { 
          console.log(resultData);
        //   var data = JSON.parse(resultData.replace("},]", "}]"));
        //   console.log(data);
          for(let a of resultData){
            console.log(a);
            if(a.aname == $("#usr").val() && a.apass == $("#pass").val()){
                window.localStorage.setItem("logged", true);
                console.log(a);
                window.localStorage.setItem("power",a.power);
                window.location.href = "./index.html"
                
                // setTimeout(500, ()=>{window.location.href = "https://www.google.com"})
            }
            else {
                error= 1;
            }
            }
          

          
       }
        });
        }
    </script>
<div class="row">

<div class=" col-md-4">
<img style="position: relative"src="login.png" alt="loginpic" width="850" height="700">
</div>

<div class=" col-md-3">

</div>

<div class=" col-md-4">    

<div class="login-form">
    <form>
        <h2 style="text-align:center; color: #1D2671" class="text-center">Student Pod</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" id="usr">
        </div>
        <br>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" id="pass">
        </div>
        <br>
        <div class="form-group">
            
        </div>
    </form>    
    <button  class="btn btn-warning btn-block" onclick="getdataad()">Log in</button>
    <br>
    <div class="row">
        <div class=" col-md-4">
            <button  class="btn btn-warning btn-block" onclick="window.location.href = './forgot password.html'">Forgot Password</button>
        </div>
        <div class=" col-md-4"></div>
        <div class=" col-md-4">
            <button  class="btn btn-warning btn-block" onclick="window.location.href = './register.html'">Register</button>
        </div>  
    </div>
</div>
</div>
